<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <a href="./index.html" class="position-absolute top-0 start-0 m-3 text-dark">
        <i class="fas fa-home "></i>
    </a>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 mb-5">
                <h3 class="fw-bold mb-4">Expense Tracker</h3>

                <form action="" class="form">
                    <div class="form-group">

                        <input id="expense-description" type="text" class="form-control mb-3"
                            placeholder="Enter Expense Description">
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input id="expense-amount" type="number" class="form-control"
                                placeholder="Enter Expense Amount" min="0" step="1">
                        </div>

                        <select name="" id="" class="form-select mb-3">
                            <option selected disabled>Choose Expense Category</option>
                            <option value="food">Food</option>
                            <option value="transport">Transport</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="bills">Bills</option>
                            <option value="other">Other</option>
                        </select>

                        <button type="submit" class="addExpenseBtn btn btn-success w-100">Add Expense</button>


                    </div>

                </form>
            </div>



            <div class="col-md-8 mt-5">
                <div class="card shadow-sm p-4">
                    <h3 class="fw-bold ">All Expenses</h3>
                    <div class="d-flex justify-content-end mb-3">
                        <select name="" class="filter-category-select form-select w-auto">
                            <option value="all">All Categories</option>
                            <option value="food">Food</option>
                            <option value="transport">Transport</option>
                            <option value="entertainmnet">Entertainmnet</option>
                            <option value="bills">Bills</option>
                            <option value="other">Other</option>
                        </select>
                    </div>


                    <table class="table text-center">
                        <thead>
                            <tr>
                                <td>Description</td>
                                <td>Amount</td>
                                <td>Category</td>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="2" class="fw-bold">Total</td>
                                <td class="total-amount">0 $</td>
                            </tr>

                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="./expenseTracker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


</body>

</html>
