<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic To-do-list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <a href="./index.html" class="position-absolute top-0 start-0 m-3 text-dark">
        <i class="fas fa-home "></i>
    </a>
    <div class="container mt-5 bg-light p-5 ">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="mb-5"> <i class="fa-solid fa-list text-danger"></i>
                    To-Do List</h1>

                <form action="" id="taskForm">
                    <div class="input-group">
                        <input type="text" placeholder="task Description" class="form-control" id="taskDescription"
                            required>
                        <input type="date" id="taskDate" class="form-control" required>
                        <button type="submit" class="btn-add btn btn-outline-success"><i class="fa-solid fa-plus"></i>
                            Add</button>
                    </div>
                </form>


                <div class="filters d-flex gap-3 mt-4 mb-5">
                    <select id="filterStatus" class="form-select">
                        <option value="all" onclick="filterStatus('all')">All</option>
                        <option value="completed">Completed</option>
                        <option value="pending">Pending</option>
                    </select>
                    <button id="sortByDate" class="w-100 btn btn-outline-secondary">Sort by Date</button>
                </div>

                <ul id="tasks-list"></ul>
            </div>
        </div>
    </div>




    <script src="./basic-to-do-list.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
