<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <a href="./index.html" class="position-absolute top-0 start-0 m-3 text-dark">
        <i class="fas fa-home "></i>
    </a>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h3 class="mb-5 ">List your grocery here</h3>


                <form action="" id="addItemForm"
                    class="d-flex flex-wrap align-items-center gap-2 p-3 bg-light rounded-4 shadow-sm">

                    <div class="input-group ">
                        <input type="text" class="form-control rounded-start-pill" placeholder="Item name" id="itemName"
                            required>
                        <input type="number" id="price" class="form-control" placeholder="Price" step="0.01" min="0" required>

                        <span class="input-group-text rounded-end-pill bg-success text-white fw-bold">$</span>
                    </div>

                    <div class="d-flex align-items-center border rounded-pill bg-white shadow-sm px-2 py-1">
                        <button type="button" id="minusBtn"
                            class="btn btn-outline-secondary btn-sm fw-bold rounded-pill px-3">âˆ’</button>
                        <span id="item-count" class="fw-bold px-3">1</span>
                        <button type="button" id="plusBtn"
                            class="btn btn-outline-secondary btn-sm fw-bold rounded-pill px-3">+</button>
                    </div>

                    <button type="submit"
                        class="btn btn-success d-flex align-items-center justify-content-center rounded-pill px-4 py-2 fw-semibold shadow-sm">
                        <i class="fa-solid fa-plus me-1"></i> Add
                    </button>
                </form>


                <table class="table mt-4">
                    <thead>
                        <tr>
                            <th>Item</td>
                            <th>Price ($)</td>
                            <th>Quantity</td>
                            <th>Total</th>
                            <th>Remove</th>
                        </tr>
                    </thead>

                    <tbody id="itemsTableBody">

                    </tbody>
                </table>

                <div class="card mt-5 rounded-4 p-3">
                    <div class="card-body">
                        <h4>Items Summary</h4>
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span class="fw-semibold">Total Price:</span>
                            <span id="fillTotalPrice" class="fw-bold text-success">$0.00</span>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <span class="fw-semibold">Total Items:</span>
                            <span id="fillCountItems" class="fw-bold">0</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="shopping_list.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
