<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proierty To-do-list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>

<a href="./index.html" class="position-absolute top-0 start-0 m-3 text-dark">
        <i class="fas fa-home "></i>
    </a>
    <div class="container mt-5 bg-light p-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="mb-5">To-Do List</h1>
                <p class="text-muted">Add your tasks and proerterize them</p>

                <form action="" id="taskForm">
                    <div class="input-group">
                        <input type="text" placeholder="task Description" class="form-control" id="taskDescription"
                            required>
                        <input type="date" id="taskDate" class="form-control" required>
                        <select id="taskPriority" required>
                            <!-- <option value="proierty" selected >Select task Proierty</option> -->
                            <option value="High">High</option>
                            <option value="Medium" selected >Medium</option>
                            <option value="Low">Low</option>
                        </select>

                        <button type="submit" class="btn-add btn btn-outline-success"><i class="fa-solid fa-plus"></i>
                            Add</button>
                    </div>
                </form>

                <button id="sortProiertyBtn" class = "btn btn-secondary w-100 mt-5 mb-5  btn-sm text-uppercase  fw-bold "> Sort by proierty</button>

                <ul id="tasks-list"></ul>
            </div>
        </div>
    </div>




    <script src="./proierty-to-do-list.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
