<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <a href="./index.html" class="position-absolute top-0 start-0 m-3 text-dark">
        <i class="fas fa-home "></i>
    </a>
    <div class="container mt-5 bg-light p-5">
        <div class="row justify-content-center ">
            <div class="col-md-8">
                <h3 class="text-center">Your Personal budget Planner</h3>
                <p class="mb-5 text-muted text-center">Add your expenses and compare with budget</p>

                <div class="card mb-4">
                    <div class="card-body">
                        <form action="" id="budget-form" class="mb-5">
                            <div class="input-group">
                                <input type="number" min="0" step="0.01" class="form-control" id="budget"
                                    placeholder="Enter your budget">
                                <button class="btn  gold-bg btn-sm" type="submit"><i class="fas fa-arrow-right"></i>
                                </button>
                            </div>
                        </form>


                        <form id="expense-form" class="mt-5">
                            <div class="input-group mb-3">
                                <input type="text" id="expense-input" class="form-control"
                                    placeholder="Add your expense" required>
                                <input type="number" id="amount-input" class="form-control" placeholder="Amount"
                                    required min="0" step="0.01">
                            </div>

                            <select id="category-filter" class="form-select w-100 mb-2 border-dark bg-light" required>
                                <option value="" selected disabled>Select a Category</option>
                                <option value="Housing">Housing / Home</option>
                                <option value="Transportation">Transportation</option>
                                <option value="Food">Food & Dining</option>
                                <option value="Health">Health & Medical</option>
                                <option value="Personal">Personal / Lifestyle</option>
                                <option value="Education">Education</option>
                                <option value="Other">Other</option>
                            </select>

                            <button class="btn gold-bg w-100 fw-bold" type="submit">+</button>

                        </form>
                    </div>
                </div>


                <div id="expense-container" class="mt-5"></div>
            </div>
        </div>
    </div>




    <script src="./personal-budget.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
