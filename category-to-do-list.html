<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category To-do-list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <a href="./index.html" class="position-absolute top-0 start-0 m-3 text-dark">
        <i class="fas fa-home "></i>
    </a>


    <div class="container mt-5 bg-light p-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h3 class="">To-Do-List â€” Grouped by Category</h3>
                <p class="mb-5 text-muted">Add your tasks and categorize them</p>

                <div class="card mb-4">
                    <div class="card-body">
                        <form id="task-form" class="row g-2 align-items-end">
                            <div class="col-sm-6">
                                <label for="task-input" class="form-label fw-bold">Task</label>
                                <input id="task-input" class="form-control" placeholder="e.g. Buy milk" required>
                            </div>

                            <div class="col-sm-4">
                                <label for="category-input" class="form-label fw-bold">Category</label>
                                <input id="category-input" class="form-control " placeholder="e.g. Shopping" required>
                            </div>

                            <div class="col-sm-2 d-grid">
                                <button class="btn btn-primary  fw-bold" type="submit"
                                    onclick="addTask()">+</button>
                            </div>
                        </form>
                    </div>
                </div>
                <select id="category-filter" class="form-select w-auto mb-5 bg-light border-white">
                    <option value="all">All Categories</option>
                </select>

                <div id="tasks-container" class="mt-5"></div>
            </div>
        </div>
    </div>




    <script src="./category-to-do-list.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
